<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Seattle Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>

<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lydW13IiwiYSI6ImNtaGNsMnczejI4a2cybXB1b3h6dHBuaHkifQ.fO5Cyk2RL57zq0RKG8BDkg';

const map = new mapboxgl.Map({
  container: 'map',
  style: {
    version: 8,
    sources: {
      "my-basemap": {
        type: "raster",
        tiles: ["assets/tileset_1_basemap/{z}/{x}/{y}.png"],
        tileSize: 256
      },
      "parks": {
        type: "raster",
        tiles: ["assets/tileset_2_parks/{z}/{x}/{y}.png"],
        tileSize: 256
      }
    },
    layers: [
      {
        id: "background",
        type: "background",
        paint: { "background-color": "#f5f5f5" }
      },
      {
        id: "my-basemap-layer",
        type: "raster",
        source: "my-basemap",
        paint: { "raster-opacity": 1 }
      },
      {
        id: "parks-layer",
        type: "raster",
        source: "parks",
        paint: { "raster-opacity": 0.75 }   // <-- THIS is the fix
      }
    ]
  },
  center: [-122.33, 47.61],
  zoom: 12
});

map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>
