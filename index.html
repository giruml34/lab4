<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 4</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  html, body { margin:0; height:100%; }
  #map { height:100vh; width:100vw; }
</style>
</head>

<body>
<div id="map"></div>

<script>

var map = L.map('map').setView([47.6062, -122.3321], 12);

// ✅ Tileset 1 (colon must be encoded)
var basemap = L.tileLayer(
  'assets/tileset_1_basemap%3A/{z}/{x}/{y}.png',
  { maxZoom: 18 }
);

// ✅ Tileset 2 (no encoding needed)
var parks = L.tileLayer(
  'assets/tileset_2_parks/{z}/{x}/{y}.png',
  { maxZoom: 18, opacity: 0.85 }
);

// add layers
basemap.addTo(map);
parks.addTo(map);

// layer control
L.control.layers(null, {
  "My basemap (tileset_1)": basemap,
  "Parks (tileset_2)": parks
}).addTo(map);

</script>
</body>
</html>
