<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 4 Map</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>

<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>

<body>

<div id="map"></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lydW13IiwiYSI6ImNtaGNsMnczejI4a2cybXB1b3h6dHBuaHkifQ.fO5Cyk2RL57zq0RKG8BDkg';

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-122.32, 47.61],
    zoom: 14
});

map.on('load', () => {

    map.addSource('tileset1', {
        type: 'raster',
        tiles: [
            'assets/tileset_1_basemap/{z}/{x}/{y}.png'
        ],
        tileSize: 256,
        attribution: 'Lab 4 tiles'
    });

    map.addLayer({
        id: 'tileset1-layer',
        type: 'raster',
        source: 'tileset1'
    });

});

</script>

</body>
</html>
