<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Seattle Parks Map</title>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }

.menu {
  position:absolute;
  background:white;
  padding:10px;
  top:10px;
  left:10px;
  z-index:1;
  font-family:sans-serif;
  border-radius:5px;
}
</style>
</head>

<body>

<div id="map"></div>

<div class="menu">
<label><input type="checkbox" id="basemap" checked> Basemap</label><br>
<label><input type="checkbox" id="parks" checked> Parks</label>
</div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lydW13IiwiYSI6ImNtaGNsMnczejI4a2cybXB1b3h6dHBuaHkifQ.fO5Cyk2RL57zq0RKG8BDkg';

const map = new mapboxgl.Map({
  container: 'map',
  style: {
    "version": 8,
    "sources": {},
    "layers": [
      { "id": "bg", "type": "background", "paint": { "background-color": "#ffffff" } }
    ]
  },
  center: [-122.33, 47.61],
  zoom: 15,
  minZoom: 12,
  maxZoom: 18
});

map.addControl(new mapboxgl.NavigationControl());

map.on('load', () => {

  // BASEMAP
  map.addSource('tileset_1', {
    type: 'raster',
    tiles: ['assets/tileset_1_basemap/{z}/{x}/{y}.png'],
    tileSize: 256
  });

  map.addLayer({
    id: 'tileset_1',
    type: 'raster',
    source: 'tileset_1'
  });

  // PARKS
  map.addSource('tileset_2', {
    type: 'raster',
    tiles: ['assets/tileset_2_parks/{z}/{x}/{y}.png'],
    tileSize: 256
  });

  map.addLayer({
    id: 'tileset_2',
    type: 'raster',
    source: 'tileset_2'
  });

});

// Layer switcher
document.getElementById('basemap').onchange = function(e) {
  map.setLayoutProperty('tileset_1', 'visibility', e.target.checked ? 'visible' : 'none');
};

document.getElementById('parks').onchange = function(e) {
  map.setLayoutProperty('tileset_2', 'visibility', e.target.checked ? 'visible' : 'none');
};

</script>

</body>
</html>
