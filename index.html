<script>

// map
var map = L.map('map').setView([47.6062, -122.3321], 13);

// tileset 1 (your basemap)
var myBasemap = L.tileLayer(
  'assets/tileset_1_basemap/{z}/{x}/{y}.png',
  {
    minZoom: 15,
    maxZoom: 16,
    attribution: "My basemap"
  }
).addTo(map);

// tileset 2 (parks)
var parks = L.tileLayer(
  'assets/tileset_2_parks/{z}/{x}/{y}.png',
  {
    minZoom: 15,
    maxZoom: 16,
    attribution: "Seattle Parks"
  }
);

// tileset 3 (combined)
var combined = L.tileLayer(
  'assets/tileset_3_parks/{z}/{x}/{y}.png',
  {
    minZoom: 15,
    maxZoom: 16,
    attribution: "Basemap + Parks"
  }
);

// layer control
L.control.layers(
  {
    "My basemap (tileset 1)": myBasemap,
    "Combined (tileset 3)": combined
  },
  {
    "Parks (tileset 2)": parks
  }
).addTo(map);

</script>
