<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Seattle Parks Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1;
      box-shadow: 0 1px 6px rgba(0,0,0,0.15);
    }
    .menu b { display:block; margin-bottom:6px; }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="menu">
    <b>Layers</b>
    <label><input type="checkbox" id="toggle-basemap" checked> My Basemap (tileset_1)</label><br>
    <label><input type="checkbox" id="toggle-parks" checked> Parks (tileset_2)</label>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lydW13IiwiYSI6ImNtaGNsMnczejI4a2cybXB1b3h6dHBuaHkifQ.fO5Cyk2RL57zq0RKG8BDkg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11', // background basemap
      center: [-122.33, 47.60],
      zoom: 12
    });

    map.on('load', () => {

      // --- TILESET 1: YOUR BASEMAP TILES (draw first, so it's underneath parks) ---
      map.addSource('tileset_1_basemap', {
        type: 'raster',
        tiles: ['assets/tileset_1_basemap/{z}/{x}/{y}.png'],
        tileSize: 256
      });

      map.addLayer({
        id: 'tileset_1_basemap_layer',
        type: 'raster',
        source: 'tileset_1_basemap'
      });

      // --- TILESET 2: PARKS (draw on top) ---
      map.addSource('tileset_2_parks', {
        type: 'raster',
        tiles: ['assets/tileset_2_parks/{z}/{x}/{y}.png'],
        tileSize: 256
      });

      map.addLayer({
        id: 'tileset_2_parks_layer',
        type: 'raster',
        source: 'tileset_2_parks'
      });

      // Toggle: basemap tileset_1
      document.getElementById('toggle-basemap').addEventListener('change', (e) => {
        map.setLayoutProperty(
          'tileset_1_basemap_layer',
          'visibility',
          e.target.checked ? 'visible' : 'none'
        );
      });

      // Toggle: parks tileset_2
      document.getElementById('toggle-parks').addEventListener('change', (e) => {
        map.setLayoutProperty(
          'tileset_2_parks_layer',
          'visibility',
          e.target.checked ? 'visible' : 'none'
        );
      });

    });
  </script>
</body>
</html>
