<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 4 Map</title>

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>

<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>

<body>

<div id="map"></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lydW13IiwiYSI6ImNtaGNsMnczejI4a2cybXB1b3h6dHBuaHkifQ.fO5Cyk2RL57zq0RKG8BDkg';

const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/light-v11',
center: [-122.33, 47.60],
zoom: 13
});

map.on('load', () => {

map.addSource('basemap', {
type: 'raster',
tiles: ['assets/tileset_1_basemap/{z}/{x}/{y}.png'],
tileSize: 256
});

map.addLayer({
id: 'basemap',
type: 'raster',
source: 'basemap'
});

map.addSource('parks', {
type: 'raster',
tiles: ['assets/tileset_2_parks/{z}/{x}/{y}.png'],
tileSize: 256
});

map.addLayer({
id: 'parks',
type: 'raster',
source: 'parks'
});

});

</script>

</body>
</html>
